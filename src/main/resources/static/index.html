<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Color Slider</title>
</head>
<body>
<div class="wrap">
    <header><h1>Reactive RGB Color Slider</h1></header>
    <main>
            <div class="sliders">
                <div>
                    <label for="red">Red</label>
                    <input type="number" id="redNum">
                    <input value="200" type="range" min="0" max="255" id="red">
                </div>
                <div>
                    <label for="green">Green</label>
                    <input type="number" id="greenNum">
                    <input value="130" type="range" min="0" max="255" id="green">
                </div>
                <div>
                    <label for="blue">Blue</label>
                    <input type="number" id="blueNum">
                    <input value="180" type="range" min="0" max="255" id="blue">
                </div>

        </div>
        <div class="output"></div>
        <div class="output">
            <div class="color-wrap">
                <div id="color-display"></div>
            </div>
        </div>
    </main>
</div>
<footer>
    <div class="icon-wrap">
        Temenuzhka Vuchova  &copy; 2020
    </div>

</footer>
<script src="js/main.js"></script>
</body>
</html>
